<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- INTESTAZIONE -->
    <header>
        <div class="header-container">
            <img src="./img/Logo.png" alt="Logo" id="logo">
            <h1 class="title">Tobooleast</h1>
        </div>
    </header>

    <main>
        <!-- BUTTON BOX -->
        <div class="button-box">
            <button type="button" class="button-task">Add Task</button>
            <button type="button" class="button-section">Add Section</button>
        </div>

        <div class="main-box-container">

            <details>
                <summary class="summary-title">New Task</summary>
                
                <div class="summary-content-linestyle">
                    <span class="checkmark">&#10004;</span>
                    <span class="text-style">Quarterly Newsletter</span>
                    <span class="editorial-box">Editorial</span>
                </div>

            </details>

        </div>


    </main>
    
</body>


</html>
